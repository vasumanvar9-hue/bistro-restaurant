<div class="container" style="max-width:500px;margin-top:40px;">
<h3>üì¶ Track Your Order</h3>

<input type="number" id="orderId" class="form-control" placeholder="Enter Order ID">
<br>
<button class="btn btn-success btn-block" onclick="track()">Track</button>

<div id="result" style="margin-top:20px;"></div>
</div>

<script>
function track(){
  let id = document.getElementById("orderId").value;

  fetch(`http://127.0.0.1:5000/track-order/${id}`)
  .then(res => res.json())
  .then(data => {
    if(data.error){
      document.getElementById("result").innerHTML = "‚ùå Order not found";
    } else {
      document.getElementById("result").innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Total:</strong> ‚Çπ${data.total}</p>
        <p><strong>Status:</strong> <b>${data.status}</b></p>
      `;
    }
  });
}
</script>
