<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Admin Login | Bistro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #f6f9fc, #e9f7ef);
}

.admin-login-card {
  max-width: 420px;
  margin: 70px auto;
  padding: 30px;
  border-radius: 12px;
  background: #fff;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.admin-login-card h3 {
  margin-bottom: 25px;
  font-weight: bold;
}

.admin-login-card .form-control {
  height: 45px;
  border-radius: 6px;
}

.admin-login-card button {
  height: 45px;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- FULL HEADER -->
<header>
  <div class="navbar navbar-default navbar-static-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" style="height:40px;">
        </a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="active">
            <a href="admin-login.html">Admin Login</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</header>

<!-- LOGIN CARD -->
<div class="admin-login-card text-center">
  <h3>üîê Bistro Admin Login</h3>

  <div class="form-group">
    <input type="text" id="username" class="form-control" placeholder="Admin Username">
  </div>

  <div class="form-group">
    <input type="password" id="password" class="form-control" placeholder="Password">
  </div>

  <button class="btn btn-success btn-block" onclick="loginAdmin()">
    Login to Dashboard
  </button>

  <p id="error" style="color:red;margin-top:15px;"></p>
</div>

<script>
function loginAdmin(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if(u === "admin" && p === "admin123"){
    localStorage.setItem("admin_logged_in", "true");
    window.location.href = "admin.html";
  } else {
    document.getElementById("error").innerText = "Invalid admin credentials";
  }
}
</script>

</body>
</html>
